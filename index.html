<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="weather-search-form" id="weather-form-engine">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city..."
                class="form-control"
                autofocus="on"
                autocomplete="off"
                id="form-conrol-engine"
              />
            </div>
            <div class="col-3">
              <input type="submit" value="Search" class="form-control" />
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-5">
            <button
              type="button"
              class="btn btn-link"
              id="button-current-position"
            >
              Define my current position
            </button>
            <h1 id="current-city-country"></h1>

            <p class="current-day">
              <span id="current-date-time"></span> <br />
              <span id="description-weather"></span>
            </p>
          </div>
          <div class="col-7">
            <div class="map">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d50103289.94675415!2d5.3618835!3d35.3830077!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sen!2sua!4v1659463138916!5m2!1sen!2sua"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-6 current-temp">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
              alt="Cloudy icon"
              class="weather-icon"
            />
            <span class="temperature" id="temperature"></span>
            <span class="units"
              ><a href="#" id="celsius-link">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a></span
            >
          </div>
          <div class="col-6">
            <ul>
              <li>Pressure: <span id="pressure"></span> hPa</li>
              <li>Humidity: <span id="humidity"></span> %</li>
              <li>Wind: <span id="wind"></span> meter/sec</li>
            </ul>
          </div>
        </div>
        <div class="four-day-forecast">
          <div class="row">
            <div class="col-3 day">
              <span class="day-name">Wednesday</span>
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
              />
              <div class="day-temp">
                <span class="max">24°C </span>
                <span class="min">18°C </span>
              </div>
            </div>
            <div class="col-3 day">
              <div>
                <span class="day-name">Thursday</span>
              </div>
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/thunderstorms.png"
              />
              <div class="day-temp">
                <span class="max">26°C </span>
                <span class="min">18°C </span>
              </div>
            </div>
            <div class="col-3 day">
              <div><span class="day-name">Friday</span></div>
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
              />
              <div class="day-temp">
                <span class="max">28°C </span>
                <span class="min">18°C </span>
              </div>
            </div>
            <div class="col-3 day">
              <div><span class="day-name">Saturday</span></div>
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
              />
              <div class="day-temp">
                <span class="max">30°C </span>
                <span class="min">18°C </span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <a
          class="name"
          href="https://github.com/KaterynaTishchenko/my-weather-app"
          target="_blank"
          ><strong class="name">Open-source by</strong>
        </a>
        <a
          class="name"
          href="https://www.linkedin.com/in/katerina-tishchenko-1686a4242"
          target="_blank"
        >
          <strong class="name">Kateryna Tishchenko </strong>
        </a>
        from
        <img
          class="country"
          src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/038/076/original/ukraine-flag-42041.png?1655838840"
        />
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
